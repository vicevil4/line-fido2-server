spring:
  profiles:
    active: local
  config:
    use-legacy-processing: true
  cache:
    jcache:
      config: classpath:ehcache.xml
server:
  port: 8081
fido:
  protocols:
    fido2:
      versions:
        -
          major: 1
          minor: 0

  fido2:
    session-ttl-millis: 180000
    accept-unregistered-authenticators: true

logbook:
  write:
    level: INFO
    category: http.wire-log
  obfuscate:
    headers:
      - host
      - origin
      - referer
      - user-agent
      - accept-encoding
  exclude:
    - /health
mds:
  enable-mds : false
  sources:
    - name: fido-mds-v3
      enabled: true
      endpoint: https://mds.fidoalliance.org/
      root-certificates:
        - 


















